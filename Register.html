<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./access/css/Login.css">
    <link rel="stylesheet" href="./access/css/Register.css">
</head>

<body>
    <div class="Main-container">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="./access/Image/login.jpg" alt="IMG">
                </div>
                <div class="login-form">
                    <span class="login-form-title">Đăng ký</span>
                    <div class="wrap-input">
                        <input type="text" class="input username" name="username" placeholder="Username" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <span class="messErrUsername"></span>
                    </div>
                    <div class="wrap-input">
                        <input type="text" class="input email" name="email" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <span class="messErrEmail"></span>
                    </div>
                    <div class="wrap-input">
                        <input type="password" id="password" class="input pass" name="pass" placeholder="Password"
                            required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <span class="messErrPass"></span>
                    </div>
                    <div class="messageNotification"></div>
                    <div class="login-form-btn-container">
                        <button class="submit login-form-btn">Đăng ký</button>
                    </div>

                    <div class="text-center p-t-1">
                        <span class="txt1">Quên</span>
                        <a href="#" class="txt2"> Tài khoản/ Mật khẩu ?</a>
                    </div>
                    <div class="text-center p-t-2">
                        <a href="./Login.html" class="txt2">Đăng nhập ?<i class="fa fa-long-arrow-right "
                                aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Register.js"></script>
</body>

</html>
